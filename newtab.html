<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Custom New Tab</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div>
    <div class="root">

      <div class="middleWrapper">
        <div class="logoWrapper">
          <div class="firefoxLogo"></div>
          <div class="firefoxWordmark"></div>
        </div>

        <div class="searchWrapper">
          <input type="search" class="searchInput" placeholder="Search..." />
          <button class="searchButton"><img src="icons/searchIcon.png" alt="search icon" class="searchIcon" /></button>
        </div>

        <button class="newFileButton">
          Add New Wallpaper
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
