<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Custom New Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="backgroundFade"></div>
  <div class="topWrapper">
    <button class="sidebarToggle" id="sidebarToggle"></button>
    <div class="sidebar" id="sidebar">
      <div class="wallpapersList" id="wallpapersList">
        <div class="addWallpaper" id="addWallpaper"></div>
      </div>
    </div>
  </div>
  </div>

  <div class="middleWrapperSpacing">
    <div class="middleWrapper">

      <div class="logoWrapper">
        <div class="firefoxLogo"></div>
        <div class="firefoxWordmark"></div>
      </div>

      <form action="https://www.google.com/search" method="GET">
        <div class="searchWrapper" id="searchWrapper">
          <input type="search" name="q" class="searchInput" id="searchInput" placeholder="Search..."
            autocomplete="off" />
          <button type="submit" class="searchButton">
            <img src="icons/searchIcon.png" alt="search icon" class="searchIcon" id="searchIcon" />
          </button>
        </div>
        <ul id="suggestions" class="suggestions"></ul>
      </form>
    </div>

  </div>
  <script src="scripts/searchbar.js"></script>
  <script src="scripts/sidebar.js"></script>
</body>

</html>
